<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Java Script</title>
</head>
<body>
    <div class="start">
        <button type="button" class="startBtn">Start</button>
    </div>

    <div class="displayContainer hide">
        <div class="header">
            <div class="count">
            </div>
            <div class="timer">
                <i class="fa-solid fa-hourglass-end" style="color: #093581;"></i>
                <span class="timeLeft"></span><span> S</span>
            </div>
        </div>

        <div class="container">
            <label for="question" class="question"></label>
            <table>
                <tbody class="answer">

                </tbody>

            </table>
        </div>
        <button class="nextBtn">Next</button>
    </div>

    <div class="scoreContainer hide">
        <div class="score"></div>
        <div class="img"></div>
        <button type="button" class="close" aria-label="Close">Close</button>
    </div>


    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/fec5d7e87f.js" crossorigin="anonymous"></script>
</body>
</html>
